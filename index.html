<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>Weather Forecast</title>
</head>
<body>
    <div class="form">
        <input type="text" id="city" placeholder="Enter city">
        <label for="degree" id="degreeSystem">Degree's system</label>
        <input type="checkbox" id="degree">
        <label for="showForecast" id="onForecast">Show Forecast</label>
        <input type="checkbox" id="showForecast">
        <h2>Forecast days</h2>
        <select name="days" id="days">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
        </select>
        <button id="showButton">Show Weather</button>
    </div>
    <div id="infoDiv" class="current-weather"></div>
    <div id="forecastDiv"> </div>



    <script src="main.js"></script>
</body>
</html>
